<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dubyard</title>
</head>

<body>

    <nav id="sign-btns">
        <li>
            <a href="index.html">Log out</a>
        </li>
    </nav>
    <header id="admin-header">
        <a href="#" id="logo">
            <img src="../img/logo_dubyard.png" alt="logo dubyard">
        </a>
        <a id="hamburger-menu">
            <img src="../img/icons/menu.svg" alt="menu metro hamburger">
        </a>
        <nav id="main-nav">
            <ul>
                <li>
                    <a href="addpost.html">Maak post</a>
                </li>
                <li>
                    <a href="manageposts.html">Beheer posts</a>
                </li>
                <li>
                    <a href="#" class="selected">Beheer account</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="manage-acc-form">
            <h2>Edit profile</h2>
            <label for="firstname-manage">First name:</label><input id="firstname-manage" type="text">
            <label for="lastname-manage">Last name:</label><input id="lastname-manage" type="text">
            <label for="email-manage">Email</label><input id="email-manage" type="email">
            <label for="password-manage">Password</label><input id="password-manage" type="password">
            <label for="rptpassword-manage">Repeat password</label><input id="rptpassword-manage" type="password">
            <p class="warning" id="manage-pw-warning">Password do not match</p>
            <button type="submit" class="btn" id="manage-btn"><a>Save changes</a></button>
        </form>
    </main>
</body>
<script type="module" src="./js/index.js"></script>

</html>
