<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="js/ckeditor_4.15.0_full/ckeditor/ckeditor.js"></script>
    <title>Dubyard</title>
</head>

<body>
    <li id="user-inf">
    </li>
    <nav id="sign-btns">
        <li>
            <a id="log-out">Log out</a>
        </li>
    </nav>
    <header id="admin-header">
        <a href="#" id="logo">
            <img src="../img/logo_dubyard.png" alt="logo dubyard">
        </a>
        <a id="hamburger-menu">
            <img src="../img/icons/menu.svg" alt="menu metro hamburger">
        </a>
        <nav id="main-nav">
            <ul>
                <li>
                    <a href="addpost.html">Creeër post</a>
                </li>
                <li>
                    <a href="#" class="selected">Beheer posts</a>
                </li>
                <li>
                    <a href="manageaccount.html">Beheer account</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="edit-post">
            <form id="addpost-form">
                <h2>Edit post</h2>
                <label for="title-post">Titel:</label><input id="title-post" type="text">
                <label for="description-post">Beschrijving:</label><input id="description-post" type="text">

                <label for="posteditoredit">Inhoud: </label><textarea name="posteditoredit" id="posteditoredit" rows="10" cols="80">
                    This is my textarea to be replaced with CKEditor 4.
                </textarea>

                <div id="tags">
                    <h4>Tags</h4>
                    <label for="tag">Workshops</label><input id="workshops-input" type="checkbox" name="workshops">
                    <label for="tag">Vrijwilligers</label><input id="vrijwilligers-input" type="checkbox"
                        name="vrijwilligers">
                    <label for="tag">Duurzaamheid</label><input id="duurzaamheid-input" type="checkbox"
                        name="duurzaamheid">
                    <label for="tag">Voeding</label><input id="voeding-input" type="checkbox" name="voeding"
                        onclick="showCalendarInputs(`voeding`)">
                    <div id="voeding-input-opts">
                        <label for="tag">Ingrediënten:</label><input id="ingredients-input" type="text"
                            name="ingredients-input">
                    </div>
                    <label for="tag">Kunst & deco</label><input id="kunstdeco-input" type="checkbox" name="kunstdeco">
                    <label for="tag">Sport</label><input id="sport-input" type="checkbox" name="sport">
                    <div id="calendar-input-opts">
                        <label for="tag">Start uur:</label><input id="starthour-input" type="text" name="starthour">
                        <label for="tag">Eind uur:</label><input id="endhour-input" type="text" name="endhour">
                        <label for="tag">Locatie:</label><input id="location-input" type="text" name="location">
                        <label for="tag">Day:</label><input id="day-input" type="text" name="day">
                        <label for="tag">Month:</label><input id="month-input" type="text" name="month">
                        <label for="tag">Year:</label><input id="year-input" type="text" name="year">
                    </div>

                    <a id="edit-post-btn"><input type="submit"></a>
                    <a id="cancel">Cancel</a>
            </form>
        </div>
        </div>
        <section id="manage-posts">
            <div id="noposts-warn" class="warning">
                You have not created any posts yet.
            </div>
        </section>
    </main>
</body>
<script type="module" src="js/index.js"></script>
<script type="module" src="js/login.js"></script>
<script type="module" src="js/logout.js"></script>
<script type="module" src="js/postcontent.js"></script>

</html>
